name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

version-resolver:
  major:
    labels: ['type: breaking', 'major']
  minor:
    labels: ['type: feature', 'feature', 'enhancement', 'minor']
  patch:
    labels: ['type: bug', 'bug', 'fix', 'patch', 'type: maintenance', 'chore']
  default: patch

categories:
  - title: ğŸš€ Features
    labels: ['feature', 'enhancement', 'type: feature']
  - title: ğŸ› Bug Fixes
    labels: ['bug', 'fix', 'type: bug']
  - title: âš¡ Performance Improvements
    labels: ['performance', 'optimization', 'type: performance']
  - title: ğŸ›  Refactoring
    labels: ['refactor', 'type: refactor']
  - title: ğŸ“š Documentation
    labels: ['documentation', 'docs', 'type: docs']
  - title: ğŸ§ª Tests
    labels: ['test', 'tests', 'type: test']
  - title: ğŸ”§ Build System
    labels: ['build', 'type: build']
  - title: âš™ï¸ CI/CD
    labels: ['ci', 'workflow', 'type: ci']
  - title: ğŸ§¹ Maintenance
    labels: ['chore', 'dependencies', 'type: maintenance']

change-template: "- $TITLE (#$NUMBER) @$AUTHOR"
change-title-escapes: '\<\>&'

template: |
  ## What's Changed in $RESOLVED_VERSION

  $CHANGES

  ### ğŸ“Š Statistics
  - **Contributors**: $CONTRIBUTORS
  - **Commits**: $NUMBER_OF_COMMITS
  - **Files Changed**: $NUMBER_OF_FILES_CHANGED

  ### ğŸ™ Contributors
  $CONTRIBUTORS

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

exclude-labels:
  - 'skip-changelog'
  - 'duplicate'
  - 'invalid'
  - 'wontfix'

autolabeler:
  - label: 'server'
    files:
      - 'server/**/*'
  - label: 'client'
    files:
      - 'client/**/*'
  - label: 'tests'
    files:
      - 'tests/**/*'
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'dependencies'
    files:
      - 'requirements.txt'
      - 'pyproject.toml'
  - label: 'workflow'
    files:
      - '.github/**/*'
