name: Dependency Updates

on:
  schedule:
    # Check for dependency updates every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools

      - name: Update requirements
        run: |
          # Create requirements.in if it doesn't exist
          if [ ! -f requirements.in ]; then
            cp requirements.txt requirements.in
          fi
          
          # Update pinned versions
          pip-compile --upgrade requirements.in
          
          # Check if there are changes
          if ! git diff --quiet requirements.txt; then
            echo "DEPENDENCIES_UPDATED=true" >> $GITHUB_ENV
          else
            echo "DEPENDENCIES_UPDATED=false" >> $GITHUB_ENV
          fi

      - name: Test with updated dependencies
        if: env.DEPENDENCIES_UPDATED == 'true'
        run: |
          pip install -r requirements.txt
          pytest tests/ --tb=short --maxfail=5
        continue-on-error: true

      - name: Create Pull Request
        if: env.DEPENDENCIES_UPDATED == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "ðŸ”§ Automated dependency updates"
          body: |
            ## ðŸ”§ Automated Dependency Updates
            
            This PR contains automated dependency updates generated by GitHub Actions.
            
            ### Changes
            - Updated Python package dependencies to their latest compatible versions
            
            ### Testing
            - [ ] All tests pass with updated dependencies
            - [ ] No breaking changes introduced
            
            ### Notes
            Please review the changes and ensure compatibility before merging.
            
            ---
            *This PR was created automatically by the dependency update workflow*
          branch: automated/dependency-updates
          delete-branch: true
          labels: |
            dependencies
            automated
            type: maintenance
