app.license=MIT License
app.website=https://github.com/pyHMSSQL

# Build Information
app.build.date=2025-07-02
app.build.time=12:00:00
app.build.number=release-2025.07.02
app.git.commit=main-latest
app.git.branch=main

# Feature Flags
features.advanced.analytics=true
features.visual.query.builder=true
features.theme.customization=true
features.backup.restore=true
features.performance.monitoring=true
features.auto.optimization=true

# Default Configuration
config.auto.connect=false
config.remember.window.size=true
config.remember.window.position=true
config.default.theme=light
config.query.timeout=30000
config.connection.timeout=10000
config.max.result.rows=1000

# UI Configuration
ui.animation.enabled=true
ui.high.contrast.mode=false
ui.font.size=14
ui.font.family=System Default
ui.theme.auto.switch=false

# Performance Settings
performance.monitor.enabled=true
performance.monitor.interval=5000
performance.max.memory.threshold=0.8
performance.gc.monitoring=true

# Security Settings
security.remember.credentials=false
security.encrypt.preferences=true
security.session.timeout=3600000

# Development Settings
dev.debug.mode=false
dev.verbose.logging=false
dev.show.sql.queries=false
dev.performance.profiling=false
